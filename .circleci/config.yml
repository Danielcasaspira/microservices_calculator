# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.5
    working_directory: ~/repo
    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      - setup_remote_docker

      - run:
          name: Install Sonarqube scanner
          command: >
            wget
            https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip

            sudo unzip sonar-scanner-cli-3.2.0.1227-linux.zip

      - run:
          name: Run Sonarqube scanner
          command: >
            export SONAR_SCANNER_OPTS="-Xmx2048m"

            eval ./sonar-scanner-3.2.0.1227-linux/bin/sonar-scanner
            -Dsonar.projectKey=<< parameters.app >> \
            -Dsonar.sources=. \
            -Dsonar.sourceEncoding=US-ASCII \      

            -Dsonar.exclusions=vendor/bundle/** \

            -Dsonar.host.url=https://sonarqube.onehq.com \

            -Dsonar.projectVersion=${CIRCLE_BRANCH} \

            -Dsonar.login=${SONARQUBE_TOKEN} $SONAR_SCANNER_OPTS_CUSTOM      

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            sudo tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin

      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose


      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d
            # docker-compose will start 2 containers, the one with service will be named `contacts`
            # we start another container with curl in the same network as `contacts`, this way we have
            # all exposed ports from `contacts` available on `localhost` in this new container  
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      # Step 4: behave test
      - run:
          name: behave test
          command: |
            . venv/bin/activate
            behave
